apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-cfg.txt'
        }
    }
}

dependencies {
    compile project(':ym-cps-android-sdk')
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:4.+'
}
